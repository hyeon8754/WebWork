<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력</title>
</head>
<body>
    <h1>별 문자 출력하기</h1>
    <hr>
    <div id="output"></div>

    <script>
        function printstar(size) {
            // 오른쪽 삼각형 출력
            var outputDiv = document.getElementById("output");
            for (var i = 1; i <= size; i++) {
                var row = '';
                for (var j = 1; j <= size; j++) {
                    if (j >= size - i + 1) {
                        row += '*';
                    } else {
                        row += ' ';
                    }
                }
                outputDiv.innerHTML += row + "<br>";
            }
        }

        // 사용자로부터 정수 입력 받기
        var userInput = prompt("정수를 입력하세요");
        var size = parseInt(userInput);

        // 입력이 유효한지 확인
        if (!isNaN(size) && size > 0) {
            printstar(size);
        } else {
            alert("입력 오류입니다.");
        }
    </script>
</body>
</html>
