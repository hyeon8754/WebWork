<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일 및 시간에 따른 배경색 변경</title>
</head>
<body>
    <h3>일요일은 pink, 다른 요일은 gold 배경</h3>
    <script>
        var current = new Date();
        var dayOfWeek = current.getDay(); // 현재 요일 (0: 일요일, 1: 월요일, ..., 6: 토요일)

        // 요일에 따라 배경색 설정
        if (dayOfWeek === 0) {
            document.body.style.backgroundColor = "pink"; // 일요일
        } else {
            document.body.style.backgroundColor = "gold"; // 월요일~토요일
        }

        var dayNames = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];

        document.write("오늘 : ");
        document.write(current.getDate(), "일, ");
        document.write(dayNames[dayOfWeek])
    </script>
</body>
</html>
