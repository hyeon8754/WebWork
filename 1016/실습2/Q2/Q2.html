<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개</title>
</head>
<body>
    <h1>정수 5개 입력받아 역순으로 출력</h1>
    <hr>

    <script>
        var integers = []; // 정수를 저장할 배열 선언

        // 5개의 정수를 입력받아 배열에 저장
        for (var i = 0; i < 5; i++) {
            var userInput = prompt("정수 입력");
            var parsedInput = parseInt(userInput);

            if (!isNaN(parsedInput)) {
                integers.push(parsedInput);
            } else {
                alert("유효한 정수를 입력하세요.");
                i--; // 유효하지 않은 입력을 무시하고 다시 입력받도록 함
            }
        }
        document.write("<p>입력된 수의 배열<br>" + integers.join(' ') + "</p><hr>");
        
        // 입력된 정수를 반대 순서로 출력
        document.write("<p>역순으로 재정렬된 배열<br>" + integers.reverse().join(' ') + "</p>");
    </script>
</body>
</html>
