<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");


        var longestName = names.reduce(function(longest, name) {
            return name.length > longest.length ? name : longest;
        }, "");


        var firstName = names.reduce(function(first, name) {
            return name < first ? name : first;
        }, names[0]);

        var sortedNames = names.slice().sort();

        document.write("이름 : " + names.join(' ') + "<br>");
        document.write("가장 긴 이름: " + longestName + "<br>");
        document.write("가장 먼저 나오는 이름: " + firstName + "<br>");
        document.write("증가 순 이름: " + sortedNames.join(' '));
    </script>
</body>
</html>

</html>
