<!DOCTYPE html>
<html>
<head>
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <div id="output"></div>

    <script>
        var book = new Object();

        book.title = "HTML5";
        book.author = "황기태";
        book.price = 20000;

        var outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "book: " + book.title + " " + book.author + " "  + book.price

    </script>
</body>
</html>
