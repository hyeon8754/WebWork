<!DOCTYPE html>
<html>
<head>
    <title>Book 프로토타입 만들기</title>
</head>
<body>
    <h3>Book 프로토타입 만들기</h3>
    <hr>
    <div id="output"></div>

    <script>
        function Book(title, author, price) {
            this.title = title;
            this.author = author;
            this.price = price;
        }

        var book = new Book("HTML5", "황기태", 20000);

        var outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "book: " + book.title + " " + book.author + " "  + book.price;
    </script>
</body>
</html>
