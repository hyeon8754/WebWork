<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수 10 개 생성</title>
</head>
<body>
    <h3>난수 10 개 생성</h3>
    <hr>

    <script>
        var n = []; // 배열 n 선언
        for (var i = 0; i < 10; i++) {
            var randomNum = Math.floor(Math.random() * 100) + 1; // 1에서 100 사이의 난수 생성
            n.push(randomNum); // 난수를 배열 n에 추가
        }

        // 배열 출력
        document.write("<p>생성된 난수 배열: " + n.join(' ') + "</p>");
        document.write("<hr>");

        var big = n[0]; // big은 제일 큰 수로 초기화
        for (var i = 0; i < 10; i++) {
            if (n[i] > big) {
                big = n[i]; // 배열의 숫자가 big보다 크면 big 업데이트
            }
        }

        // 가장 큰 수 출력
        document.write("<p>제일 큰 수는 " + big + "</p>");
        document.write("<hr>");

        // 배열 정렬
        n.sort(function(a, b) { return a - b; });

        // 정렬된 배열 출력
        document.write("<p>배열 정렬 : " + n.join(' ') + "</p>");
    </script>
</body>
</html>
