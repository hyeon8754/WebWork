<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()로 수식 계산</title>
</head>
<body>
    <h1>eval()로 수식 계산</h1>
    <hr>

    <script>
        // 사용자로부터 수식 입력 받기
        var userInput = prompt("계산할 수식을 입력하세요:");

        // 입력값을 계산하고 결과 출력
        try {
            var result = eval(userInput);
            document.write(userInput +" = " + result);
        } catch (error) {
            document.write("올바르지 않은 수식입니다.");
        }
    </script>
</body>
</html>
