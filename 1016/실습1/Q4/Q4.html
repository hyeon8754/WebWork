<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출근 여부</title>
</head>
<body>
    <h1>월화수목금토일</h1>
    <hr>
    <script>
        // 요일 입력 받기
        var day = prompt("월화수목금토일 중에서 입력하세요");

        // 입력값을 소문자로 변환하여 대소문자 구분을 없애기
        day = day.toLowerCase();

        var message;

        // 출근 여부 확인
        if (day === "월" || day === "화" || day === "수" || day === "목") {
            message = "출근";
        } else if (day === "금" || day === "토" || day === "일") {
            message = "휴일";
        } else {
            message = "올바른 요일을 입력하세요.";
        }

         // 요일과 출근/휴일 메시지 출력
        document.write(day + ((day == "화" || day == "수" || day == "토") ? "는" : "은") + " " + message);
    </script>
</body>
</html>
