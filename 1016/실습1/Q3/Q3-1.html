<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 모양 출력</title>
</head>
<body>
    <script>
        // 별 모양 출력
        for (var i = 1; i <= 5; i++) {
            var row = '';
            for (var j = 1; j <= i; j++) {
                row += '*';
            }
            document.write(row + '<br>');
        }
    </script>
</body>
</html>
