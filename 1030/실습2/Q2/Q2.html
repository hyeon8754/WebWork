<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 해당 이미지를 출력합니다.</h3>
    <hr>
    <input id="banana" type="radio" name="fruit" value="banana">바나나
    <input id="mango" type="radio" name="fruit" value="mango">망고
    <input id="apple" type="radio" name="fruit" value="apple">사과

    <div id="imageContainer">
        <img src="" alt="선택한 과일 이미지">
    </div>

    <script>
        // 라디오 버튼의 변경 이벤트를 감지하여 이미지를 변경
        const radioButtons = document.querySelectorAll('input[type="radio"]');
        const imageContainer = document.getElementById('imageContainer');

        radioButtons.forEach(radioButton => {
            radioButton.addEventListener('change', function () {
                if (this.checked) {
                    const selectedFruit = this.value;
                    let imagePath = '';

                    switch (selectedFruit) {
                        case 'banana':
                            imagePath = 'banana.png'; // 바나나 이미지 경로
                            break;
                        case 'mango':
                            imagePath = 'mango.png'; // 망고 이미지 경로
                            break;
                        case 'apple':
                            imagePath = 'apple.png'; // 사과 이미지 경로
                            break;
                    }
                    imageContainer.innerHTML = `<img width='150' height='150' src="${imagePath}" alt="선택한 과일 이미지">`;
                }
            });
        });
    </script>
</body>
</html>
