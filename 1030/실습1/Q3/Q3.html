<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        span{
            visibility: hidden;
            color: blue;
        }
    </style>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어? <button id = "showHide">show/hide</button></h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
    <script>
        document.getElementById("showHide").addEventListener("click", function () {
            var spans = document.querySelectorAll('span');
            for (var i = 0; i < spans.length; i++) {
                if (spans[i].style.visibility === "hidden" || spans[i].style.visibility === "") {
                    spans[i].style.visibility = "visible";
                } else {
                    spans[i].style.visibility = "hidden";
                }
            }
        });
    </script>
</body>
</html>
