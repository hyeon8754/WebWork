<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 반응</title>
</head>
<body>
    <h3>클릭하면 2, 3, 4배로 옆으로 늘어납니다.</h3>
    <hr>
    <img id="cat" width="100" height="100" src="cat.jpg" alt="고양이 그림">
    <script>
        const catImage = document.getElementById('cat');
        let mul = 1;

        catImage.addEventListener('click', function () {
            mul += 1;
            catImage.style.transform = `scale(${mul},1)`;
        });
    </script>
</body>
</html>
