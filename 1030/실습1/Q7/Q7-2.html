<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 반응</title>
</head>
<body>
    <h3>클릭하면 90도 회전합니다</h3>
    <hr>
    <img id="cat" width="100" height="100" src="cat.jpg" alt="고양이 그림">
    <script>
        const catImage = document.getElementById('cat');
        let rotation = 0; // 초기 각도

        catImage.addEventListener('click', function () {
            rotation += (90 % 360); // 90도 회전
            catImage.style.transform = `rotate(${rotation}deg)`;
        });
    </script>
</body>
</html>
