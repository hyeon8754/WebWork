<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol id="ramenList" type="A" style="background-color: yellowgreen">
        <li>물을 끓인다.</li>
    </ol>
    <script>
        const ramenList = document.getElementById('ramenList');

        ramenList.addEventListener('click', function () {
            const step = prompt('라면 끓이는 순서를 입력하세요:');

            if (step) {
                const newStep = document.createElement('li');
                newStep.textContent = step;
                ramenList.appendChild(newStep);
            }
        });
    </script>
</body>
</html>
