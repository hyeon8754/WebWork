<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p id="word">클릭해주세요.</p>
    <script>
        const paragraph = document.getElementById("word");

        paragraph.addEventListener("click", () => {
            const input = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
            if (input !== null) {
                paragraph.innerHTML = input;
            }
        });
    </script>
</body>
</html>
