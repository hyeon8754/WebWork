        <script>
            window.addEventListener('DOMContentLoaded', function() {
            // Get all the image cells
            var imageCells = document.querySelectorAll('.tg-0lax img');
            
            // Shuffle the image cells
            for (var i = imageCells.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = imageCells[i].src;
                imageCells[i].src = imageCells[j].src;
                imageCells[j].src = temp;
            }
        });
            function moveImage() {
                var table = document.querySelector('.tg');
                
                // 무작위 셀 가져오기
                var randomRow = Math.floor(Math.random() * 10); 
                var randomColumn = Math.floor(Math.random() * 10); 
                var cell = table.rows[randomRow].cells[randomColumn];
                
                var image = document.getElementById('catImage');
                
                // 이미지 제거
                cell.innerHTML = '';
                
                cell.appendChild(image);
            }
        </script>
